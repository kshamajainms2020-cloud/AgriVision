<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriVision - Login</title>
  <style>
    body.login {
      margin: 0;
      padding: 0;
      background: url("college-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    body.login::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    .login-btn {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
    }
    a {
      color: #90EE90;
      text-decoration: none;
    }
  </style>
</head>
<body class="login">
  <div class="login-box">
    <h2>Login to AgriVision</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
