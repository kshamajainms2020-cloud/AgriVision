<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - AgriVision</title>
  <style>
    body.category {
      margin: 0;
      padding: 0;
      background: url("college-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    body.category::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .feedback-container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ffdd57;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    ðŸŒ± Loader Styles
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #76c893;
      z-index: 9999;
    }
  </style>
</head>
<body class="category">
  

  <div class="feedback-container">
    <h1>ðŸŒ¾ Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <!-- ðŸŒ± Loader Script -->
  <script>
    // Hide loader after 1.5s
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1500);
    });

    // Handle feedback form submission
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop default submit
      // Redirect to thank you page
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
