<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriVision - Crops</title>
  <style>
    body.category {
      margin: 0;
      padding: 0;
      background: url("college-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    body.category::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .crops-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .crop-card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .crop-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .crop-card h3 {
      margin: 10px 0;
    }

    /* ðŸŒ± Loader Styles */
    /* #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #76c893;
      z-index: 9999;
    } */
  </style>
</head>
<body class="category">
  <!-- ðŸŒ± Loader
  <div id="loader">ðŸŒ± Loading...</div> -->

  <h1 style="text-align:center; padding:20px;">ðŸŒ¾ Crops & Recommended Fertilizers</h1>
  <div class="crops-container">
    <div class="crop-card">
      <img src="wheat.jpg" alt="Wheat">
      <h3>Wheat</h3>
      <p>Fertilizer: Urea, DAP</p>
    </div>
    <div class="crop-card">
      <img src="rice.jpg" alt="Rice">
      <h3>Rice</h3>
      <p>Fertilizer: Urea, Potash</p>
    </div>
    <div class="crop-card">
      <img src="maize.jpeg" alt="Maize">
      <h3>Maize</h3>
      <p>Fertilizer: Urea, Zinc Sulphate</p>
    </div>
    <div class="crop-card">
      <img src="sugarcane.jpg" alt="Sugarcane">
      <h3>Sugarcane</h3>
      <p>Fertilizer: Ammonium Sulphate</p>
    </div>
    <div class="crop-card">
      <img src="cotton.jpg" alt="Cotton">
      <h3>Cotton</h3>
      <p>Fertilizer: Urea, Phosphate</p>
    </div>
  </div>

  <!-- ðŸŒ± Loader Script -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1500); // 1.5 seconds
    });
  </script>
</body>
</html>
