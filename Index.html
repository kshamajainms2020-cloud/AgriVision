<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriVision - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background */
    body.homepage {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: url("https://i.ytimg.com/vi/ui2C0wWiqBc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCRwf8oBAlAiy3NIWfj0ekhFT9zqw") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    body.homepage::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 0 0 15px 15px;
      position: relative;
    }

    .navbar {
      position: absolute;
      right: 30px;
      top: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .navbar .btn {
      background: #4CAF50;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
    }

    /* Professional Logo and Title */
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #a8ff78, #78ffd6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      position: absolute;
      left: -5%;
      top: -5%;
      width: 110%;
      height: 110%;
      background: rgba(255, 255, 255, 0.15);
      filter: blur(10px);
      border-radius: 5px;
      z-index: -1;
      animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Welcome Section */
    .section-box {
      text-align: center;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.55);
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .section-box h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-box h3 {
      font-weight: 400;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    /* Menu Items */
    .menu-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      margin: 12px auto;
      max-width: 400px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.35);
      cursor: pointer;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px 15px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body class="homepage">

  <!-- Header -->
  <header class="header">
    <div class="logo">üå± AgriVision</div>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="category.html">Crops</a>
      <a href="profile.html">Profile</a>
      <a href="login.html" class="btn">Login</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section class="section-box">
    <h2>Welcome to GSSS AgriVision</h2>
    <h3>Mysuru, India</h3>
    <p>Weather: <span id="weather">29¬∞C ‚òÄ</span></p>
  </section>

  <!-- About Us -->
  <section class="section-box">
    <a href="aboutus.html" style="text-decoration: none; color: inherit;">
      <div class="menu-item">‚Ñπ About Us</div>
    </a>
  </section>

  <!-- Guide -->
  <section class="section-box">
    <a href="guide.html" style="text-decoration: none; color: inherit;">
      <div class="menu-item">üìò Guide</div>
    </a>
  </section>

  <!-- Your Crops -->
  <section class="section-box">
    <a href="crops.html" style="text-decoration: none; color: inherit;">
      <div class="menu-item">üåæ Treated Crops</div>
    </a>
  </section>

  <!-- Camera Option -->
  <section class="section-box">
    <h3>üì∏ Take a Picture of Your Crop</h3>
    <input type="file" accept="image/*" id="upload" onchange="previewImage(event)">
    <br><br>
    <img id="preview" src="" alt="Selected Image" style="max-width:100%; border-radius:12px; display:none;">
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 AgriVision | Made with ‚ù§ for Farmers</p>
  </footer>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
